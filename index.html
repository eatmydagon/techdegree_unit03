<!DOCTYPE html>
<html>
    <head>
        <title>The CODE Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/reset.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet"/>
    </head>

    <body>
        <header class="header">
            <h1 class="header_name">The Code Review</h1>
        </header>

        <main>
            <div class="banner">
                <h2 class="banner_name">Signup for our newsletter</h2>
                <p class="banner_content">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <form action="#" method="POST" id="signup" class="newsletter_signup">
              <div class="container">
                    <fieldset class="contact_info">
                        <legend>Contact Information</legend>

                        <div class="flex1">
                            <label for="name">Full Name</label>
                            <input type="text" name="user_fullname" placeholder="Required" id="name"/>

                            <label for="email">Email Address</label>
                            <input type="email" name="user_email" placeholder="Required" id="email"/>

                            <label for="number">Phone Number</label>
                            <input type="tel" name="user_phonenumber" id="number"/>

                            <label for="street">Street Address</label>
                            <input type="text" name="user_address_street" id="street"/>

                            <label for="city">City</label>
                            <input type="text" name="user_address_city" id="city"/>

                            <label for="state">State</label>
                            <select name="user_address_state" id="state">
                              	<option value="AL">Alabama (AL)</option>
                              	<option value="AK">Alaska (AK)</option>
                              	<option value="AZ">Arizona (AZ)</option>
                              	<option value="AR">Arkansas (AR)</option>
                              	<option value="CA">California (CA)</option>
                              	<option value="CO">Colorado (CO)</option>
                              	<option value="CT">Connecticut (CT)</option>
                              	<option value="DE">Delaware (DE)</option>
                              	<option value="DC">District Of Columbia (DC)</option>
                              	<option value="FL">Florida (FL)</option>
                              	<option value="GA">Georgia (GA)</option>
                              	<option value="HI">Hawaii (HI)</option>
                              	<option value="ID">Idaho (ID)</option>
                              	<option value="IL">Illinois (IL)</option>
                              	<option value="IN">Indiana (IN)</option>
                              	<option value="IA">Iowa (IA)</option>
                              	<option value="KS">Kansas (KS)</option>
                              	<option value="KY">Kentucky (KY)</option>
                              	<option value="LA">Louisiana (LA)</option>
                              	<option value="ME">Maine (ME)</option>
                              	<option value="MD">Maryland (MD)</option>
                              	<option value="MA">Massachusetts (MA)</option>
                              	<option value="MI">Michigan (MI)</option>
                              	<option value="MN">Minnesota (MN)</option>
                              	<option value="MS">Mississippi (MS)</option>
                              	<option value="MO">Missouri (MO)</option>
                              	<option value="MT">Montana (MT)</option>
                              	<option value="NE">Nebraska (NE)</option>
                              	<option value="NV">Nevada (NV)</option>
                              	<option value="NH">New Hampshire (NH)</option>
                              	<option value="NJ">New Jersey (NJ)</option>
                              	<option value="NM">New Mexico (NM)</option>
                              	<option value="NY">New York (NY)</option>
                              	<option value="NC">North Carolina (NC)</option>
                              	<option value="ND">North Dakota (ND)</option>
                              	<option value="OH">Ohio (OH)</option>
                              	<option value="OK">Oklahoma (OK)</option>
                              	<option value="OR">Oregon (OR)</option>
                              	<option value="PA">Pennsylvania (PA)</option>
                              	<option value="RI">Rhode Island (RI)</option>
                              	<option value="SC">South Carolina (SC)</option>
                              	<option value="SD">South Dakota (SD)</option>
                              	<option value="TN">Tennessee (TN)</option>
                              	<option value="TX">Texas (TX)</option>
                              	<option value="UT">Utah (UT)</option>
                              	<option value="VT">Vermont</option>
                              	<option value="VA">Virginia</option>
                              	<option value="WA">Washington</option>
                              	<option value="WV">West Virginia</option>
                              	<option value="WI">Wisconsin</option>
                              	<option value="WY">Wyoming</option>
                            </select>

                            <label for="zipcode">Zip Code</label>
                            <input type="number" name="user_address_zipcode" id="zipcode"/>
                        </div>
                    </fieldset>
                </div>

                <div class="container">
                  <fieldset class="newsletter_options">
                        <legend>Newsletter</legend>

                        <div class="flex2">
                            <p>Select the newsletters you would like to receive:</p>
                            <input type="checkbox" name="user_newsletter" value="news_html" id="news_html"/>
                            <label for="news_html">HTML News</label>

                            <input type="checkbox" name="user_newsletter" value="news_css" id="news_css"/>
                            <label for="news_css">CSS News</label>

                            <input type="checkbox" name="user_newsletter" value="news_javascript" id="news_javascript"/>
                            <label for="news_javascript">Javascript News</label>

                            <p>Newsletter Format:</p>
                            <input type="radio" name="user_newsletter_format" value="html" id="format_html"/>
                            <label for="format_html">HTML News</label>

                            <input type="radio" name="user_newsletter_format" value="plain_text" id="format_plaintext"/>
                            <label for="format_plaintext">Plain text</label>

                            <label for="topics">Other topics you'd like to hear about:</label>
                            <textarea rows="8" name="user_address_zipcode" id="topics"></textarea>
                        </div>
                    </fieldset>
                </div>

                <button type="submit" form="signup">Sign Up</button>
            </form>
        </main>
        <footer class="footer">
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
